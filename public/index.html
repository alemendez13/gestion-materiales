<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="flex h-screen">
        <nav id="sidebar" class="w-64 bg-white shadow-md">
            <div class="p-4 border-b">
                <img src="logo.png" alt="Logo de la Empresa" class="w-32 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Inventario</h1>
            </div>
            <ul id="main-nav" class="mt-4 hidden">
                <li><a href="#" class="nav-link active" data-view="dashboard-view"><span class="material-icons">dashboard</span>Dashboard</a></li>
                <li><a href="#" class="nav-link" data-view="new-request-view"><span class="material-icons">add_shopping_cart</span>Nueva Solicitud</a></li>
                <li id="admin-nav-link" class="hidden"><a href="#" class="nav-link" data-view="admin-view"><span class="material-icons">admin_panel_settings</span>Administración</a></li>
                <li id="reports-nav-link" class="hidden"><a href="#" class="nav-link" data-view="reports-view"><span class="material-icons">assessment</span>Reportes</a></li>
            </ul>
        </nav>
        <main id="main-content" class="flex-1 p-6 overflow-y-auto hidden">
            <div id="loader" class="flex justify-center items-center h-full">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
            </div>
            <div id="content" class="hidden">
                <section id="dashboard-view" class="view hidden"></section>
                <section id="new-request-view" class="view hidden"></section>
                <section id="admin-view" class="view hidden"></section>
                <section id="reports-view" class="view hidden"></section>
            </div>
        </main>
    </div>
    <div id="toast" class="hidden fixed bottom-5 right-5 p-4 rounded-md text-white">
        <p id="toast-message"></p>
    </div>
    <script>window.APP_API_KEY_PUBLIC = "__APP_API_KEY__"; window.USER_ROLE = null;</script>
    <script src="script.js"></script>
</body>
</html>
