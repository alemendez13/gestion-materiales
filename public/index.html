<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Inventarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="flex h-screen">
        <nav id="sidebar" class="w-64 bg-white shadow-md">
            <div class="p-4 border-b">
                <h1 class="text-2xl font-bold text-gray-800">Inventario</h1>
            </div>
            <ul class="mt-4">
                <li><a href="#" class="nav-link active" data-view="dashboard-view"><span class="material-icons">dashboard</span>Dashboard</a></li>
                <li><a href="#" class="nav-link" data-view="new-request-view"><span class="material-icons">add_shopping_cart</span>Nueva Solicitud</a></li>
            </ul>
        </nav>

        <main class="flex-1 p-6 overflow-y-auto">
            <div id="loader" class="flex justify-center items-center h-full">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
            </div>

            <div id="content" class="hidden">
                <section id="dashboard-view" class="view">
                    <h2 class="text-3xl font-semibold text-gray-700 mb-4">Mis Solicitudes</h2>
                    <div id="requests-table-container" class="bg-white p-6 rounded-lg shadow-sm">
                        </div>
                </section>

                <section id="new-request-view" class="view hidden">
                     <h2 class="text-3xl font-semibold text-gray-700 mb-4">Crear Nueva Solicitud</h2>
                    <div class="bg-white p-6 rounded-lg shadow-sm max-w-lg mx-auto">
                        <form id="new-request-form">
                            <div class="mb-4">
                                <label for="user-email" class="block text-gray-700">Tu Correo:</label>
                                <input type="email" id="user-email" required class="w-full mt-1 p-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="item-name" class="block text-gray-700">Nombre del Insumo:</label>
                                <input type="text" id="item-name" required class="w-full mt-1 p-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="quantity-input" class="block text-gray-700">Cantidad:</label>
                                <input type="number" id="quantity-input" min="1" required class="w-full mt-1 p-2 border rounded-md">
                            </div>
                            <button id="submit-button" type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
                                <span id="button-text">Enviar Solicitud</span>
                                <div id="button-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mx-auto hidden"></div>
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="toast" class="hidden fixed bottom-5 right-5 p-4 rounded-md text-white">
        <p id="toast-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
