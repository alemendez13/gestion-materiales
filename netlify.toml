[build]
  # Se ELIMINA el comando 'sed'. La clave de API ya no se inyecta en el frontend.
  # command = "sed -i 's|__APP_API_KEY__|'\"$APP_API_KEY\"'|g' public/index.html" <--- ELIMINADO
  publish = "public"
  functions = "netlify/functions"

[dev]
  port = 9999

# --- INICIO DE CORRECCIÓN ---
# Sintaxis corregida para el timeout de una función específica.
# En lugar de [functions] y una sub-tabla, se define [functions."nombre-de-la-funcion"]

[functions."bulk-import-stock"]
  timeout = 60 # 60 segundos
# --- FIN DE CORRECCIÓN ---